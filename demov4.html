<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gabriela's Design Lab v4</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #0a0a0f;
      --accent: #6C5CE7; 
      --accent-glow: rgba(108, 92, 231, 0.4);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-mute: #9ca3af;
      --font-head: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
      --note-bg: #1e1e24;
      --note-border: #ffd700; /* Gold for the insight */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: var(--font-body);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 50px;
      -webkit-font-smoothing: antialiased;
    }

    /* --- LAYOUT UTILS --- */
    .container { 
      width: 100%; 
      max-width: 500px; 
      margin: 0 auto; 
      padding: 20px; 
    }
    
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    .slide-up { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* --- TYPOGRAPHY --- */
    header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
    h1 { font-family: var(--font-head); font-size: 2.5rem; margin-bottom: 8px; font-style: italic; }
    p.subtitle { color: var(--text-mute); font-size: 0.95rem; line-height: 1.5; max-width: 90%; margin: 0 auto; }
    
    .highlight { color: var(--accent); font-weight: 600; }

    /* --- SEARCH & TAGS --- */
    .search-wrap { position: relative; margin-bottom: 20px; }
    .search-input {
      width: 100%; padding: 16px 20px; border-radius: 12px;
      background: #15151a; border: 1px solid var(--glass-border);
      color: #fff; font-size: 1rem; padding-left: 45px;
      transition: 0.3s;
    }
    .search-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.5; pointer-events: none; }

    .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 25px; max-height: 120px; overflow-y: auto; mask-image: linear-gradient(to bottom, black 80%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%); }
    .tag {
      padding: 6px 14px; background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 20px; font-size: 0.75rem; color: var(--text-mute); cursor: pointer;
      transition: 0.2s; white-space: nowrap;
    }
    .tag:hover, .tag.active { border-color: var(--accent); color: #fff; background: var(--accent-glow); }

    /* --- STRATEGY NOTE --- */
    .strategy-card {
      background: var(--note-bg);
      border-left: 4px solid var(--note-border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .note-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .note-icon { font-size: 1.2rem; }
    .note-title { font-family: var(--font-head); font-weight: 600; color: #fff; font-size: 1.1rem; }
    .note-body { font-size: 0.9rem; color: #d1d1d1; line-height: 1.6; }
    .note-close { position: absolute; top: 10px; right: 10px; opacity: 0.5; cursor: pointer; padding: 5px; }
    
    /* --- PHONE MOCKUP --- */
    .phone-mockup {
      width: 280px; height: 540px; margin: 0 auto;
      background: #000; border-radius: 40px;
      border: 8px solid #252525;
      box-shadow: 0 20px 60px -10px rgba(0,0,0,0.6);
      position: relative; overflow: hidden;
      transform: perspective(1000px) rotateX(2deg);
    }
    .phone-notch {
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: 100px; height: 25px; background: #252525;
      border-radius: 0 0 16px 16px; z-index: 20;
    }
    .phone-screen {
      width: 100%; height: 100%; background: #fff;
      overflow-y: auto; 
      padding-top: 35px; padding-bottom: 20px;
      display: flex; flex-direction: column;
      -webkit-overflow-scrolling: touch;
    }
    .phone-screen::-webkit-scrollbar { display: none; }

    /* --- CSS ART COMPONENTS --- */
    /* Header */
    .w-header { height: 45px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: #fff; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #f0f0f0; flex-shrink: 0; }
    .w-logo { width: 80px; height: 12px; background: #222; border-radius: 2px; }
    .w-nav { display: flex; gap: 4px; }
    .w-nav span { width: 4px; height: 4px; background: #222; border-radius: 50%; }

    /* Heroes */
    .w-hero { width: 100%; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; flex-shrink: 0; }
    
    .w-hero.modern { height: 180px; background: #f8f9fa; align-items: center; text-align: center; padding: 20px; }
    .w-hero.modern .w-h1 { width: 60%; height: 16px; background: #222; margin-bottom: 8px; }
    .w-hero.modern .w-sub { width: 40%; height: 8px; background: #999; margin-bottom: 15px; }

    .w-hero.visual { height: 220px; background: #ccc; justify-content: flex-end; padding: 20px; }
    .w-hero.visual::before { content:''; position: absolute; inset:0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); }
    .w-hero.visual .w-h1 { width: 70%; height: 14px; background: #fff; margin-bottom: 10px; z-index: 2; }
    
    .w-hero.map { height: 200px; background: #e0e0e0; position: relative; }
    .w-hero.map::after { content: 'üìç'; position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:2rem; }

    /* Buttons */
    .w-btn { padding: 8px 20px; background: #222; color: white; border-radius: 30px; font-size: 0.65rem; font-weight: bold; display: inline-block; z-index: 2; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .w-btn.accent { background: var(--accent); }

    /* Grids & Content */
    .w-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
    .w-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; padding: 15px; }
    
    .w-card { background: #f4f4f4; border-radius: 8px; overflow: hidden; position: relative; }
    .w-card-img { width: 100%; aspect-ratio: 1; background: #e0e0e0; }
    .w-card-txt { padding: 8px; }
    .w-line { width: 80%; height: 6px; background: #ddd; margin-bottom: 4px; border-radius: 4px; }
    
    .w-masonry { column-count: 2; column-gap: 10px; padding: 15px; }
    .w-m-item { break-inside: avoid; margin-bottom: 10px; border-radius: 8px; background: #eee; }

    .w-list { padding: 15px; }
    .w-list-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 8px; }
    
    .w-text-block { padding: 20px; text-align: center; }
    .w-text-block .w-line { margin: 5px auto; }

    /* Footer */
    .w-footer { background: #1a1a1a; padding: 30px 20px; margin-top: auto; flex-shrink: 0; }
    .w-f-block { width: 40%; height: 8px; background: #333; margin-bottom: 10px; }

    /* --- CTA SECTION --- */
    .final-cta { text-align: center; margin-top: 40px; padding: 30px 20px; border-top: 1px solid var(--glass-border); }
    .btn-main {
      padding: 16px 32px; background: var(--accent); color: white; border-radius: 50px;
      font-weight: 600; font-size: 1rem; border: none; cursor: pointer;
      box-shadow: 0 5px 20px var(--accent-glow); transition: 0.3s;
    }
    .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 30px var(--accent-glow); }

  </style>
</head>
<body>

  <div class="container">
    
    <header class="fade-in">
      <h1>Gabriela's Design Lab</h1>
      <p class="subtitle">Search your industry to see the recommended homepage strategy and layout.</p>
    </header>

    <div class="search-wrap fade-in">
      <span class="search-icon">‚ú®</span>
      <input type="text" class="search-input" id="industryInput" placeholder="Type industry (e.g. Brewery, Florist, Tech)..." oninput="filterIndustries(this.value)">
    </div>

    <div class="tag-cloud fade-in" id="tagCloud">
      </div>

    <div id="strategyCard" class="strategy-card hidden">
      <div class="note-close" onclick="hideNote()">‚úï</div>
      <div class="note-header">
        <span class="note-icon">üí°</span>
        <span class="note-title">Designer's Insight</span>
      </div>
      <div class="note-body" id="noteText">
        </div>
    </div>

    <div class="phone-mockup fade-in">
      <div class="phone-notch"></div>
      <div class="phone-screen" id="screen">
        </div>
    </div>

    <div class="final-cta fade-in">
      <h2 style="font-family:var(--font-head); margin-bottom:10px;">Ready to build this?</h2>
      <p style="color:var(--text-mute); margin-bottom:20px; font-size:0.9rem;">I can bring this structure to life with your branding.</p>
      <button class="btn-main" onclick="alert('This would link to your contact form!')">Start Your Project</button>
    </div>

  </div>

  <script>
    // --- 1. THE DATA (From your Onboarding Script) ---
    // Mapped "Home" layouts to visual commands
    
    // Helper to generate tips based on industry category
    const getTip = (name, cat) => {
      if(cat.includes("Food")) return `For <b>${name}</b>, appetite appeal is everything. I prioritize high-quality visuals immediately and make the Menu and Location accessible within one click to capture hungry visitors.`;
      if(cat.includes("Retail")) return `For <b>${name}</b>, we need to reduce the steps to checkout. I showcase 'New Arrivals' or 'Best Sellers' directly on the homepage to encourage impulse browsing and clear navigation.`;
      if(cat.includes("Service")) return `Trust is the currency for <b>${name}</b>. I structure the homepage to lead with a clear Value Proposition, followed immediately by Social Proof (reviews/logos) before asking for a quote.`;
      if(cat.includes("Health")) return `For <b>${name}</b>, the goal is lowering friction. We use a calming aesthetic but keep the 'Book Now' or 'Schedule' CTA prominent so new clients can engage without hesitation.`;
      if(cat.includes("Tech")) return `Clarity wins in <b>${name}</b>. I use a clean, minimal layout that explains the 'Solution' simply in the hero, validated immediately by trust badges or data points.`;
      if(cat.includes("Travel")) return `For <b>${name}</b>, we sell the experience. I use immersive, full-screen visuals and a search/booking widget front-and-center to get users planning their trip immediately.`;
      if(cat.includes("Art")) return `For <b>${name}</b>, the work speaks for itself. I use a minimal framework that gets out of the way, allowing your portfolio images to dominate the screen in a masonry layout.`;
      return `For <b>${name}</b>, I recommend a balanced layout that establishes authority early on. We focus on clear headlines and a direct call-to-action to guide visitors to the next step.`;
    };

    const INDUSTRY_DATA = {
      // Food & Bev
      "Bakery / Donut Shop": { layout: "L-01", cat: "Food" },
      "Brewery / Distillery / Winery": { layout: "L-01", cat: "Food" },
      "Coffee Shop / Caf√©": { layout: "L-01", cat: "Food" },
      "Food Truck": { layout: "L-09", cat: "Food" },
      "Restaurant (Pizza/Seafood)": { layout: "L-01", cat: "Food" },
      "Ice Cream / Candy Shop": { layout: "L-01", cat: "Food" },
      "Specialty Foods Shop": { layout: "L-20", cat: "Retail" },

      // Retail
      "Art Gallery": { layout: "L-19", cat: "Art" },
      "Bookstore / Toy Store": { layout: "L-20", cat: "Retail" },
      "Boutique / Jewelry": { layout: "L-20", cat: "Retail" },
      "Farmers Market Vendor": { layout: "L-02", cat: "Retail" },
      "Florist": { layout: "L-01", cat: "Retail" },
      "Artisan Market / Maker": { layout: "L-20", cat: "Retail" },
      "Home D√©cor": { layout: "L-20", cat: "Retail" },
      "Wellness Shop": { layout: "L-19", cat: "Retail" },

      // Services
      "Automotive": { layout: "L-21", cat: "Service" },
      "Beauty / Salon / Spa": { layout: "L-01", cat: "Health" },
      "Construction / Home": { layout: "L-21", cat: "Service" },
      "Fitness / Gym / Yoga": { layout: "L-01", cat: "Health" },
      "Law / Financial": { layout: "L-23", cat: "Service" },
      "Real Estate": { layout: "L-24", cat: "Service" },
      "Insurance": { layout: "L-21", cat: "Service" },
      "Property Services": { layout: "L-21", cat: "Service" },

      // Hospitality
      "Hotel / B&B": { layout: "L-01", cat: "Travel" },
      "Event Venue": { layout: "L-01", cat: "Service" },
      "Tours": { layout: "L-01", cat: "Travel" },
      "Museum": { layout: "L-23", cat: "Travel" },
      
      // Ag / Pets
      "Agriculture / Farm": { layout: "L-01", cat: "Service" },
      "Pet Services": { layout: "L-01", cat: "Service" },
      "Fishing Charter": { layout: "L-01", cat: "Travel" },

      // B2B / Tech
      "Logistics": { layout: "L-23", cat: "Tech" },
      "Manufacturing": { layout: "L-23", cat: "Tech" },
      "Recruiting": { layout: "L-23", cat: "Service" },
      "Tech Startup": { layout: "L-24", cat: "Tech" },
      "SaaS": { layout: "L-24", cat: "Tech" },

      // Arts & Ent
      "Tattoo Studio": { layout: "L-01", cat: "Art" },
      "Gaming / Esports": { layout: "L-01", cat: "Tech" },
      "Art Studio / Classes": { layout: "L-01", cat: "Art" },
      "Theater / Music": { layout: "L-01", cat: "Art" },
      "Photography": { layout: "L-19", cat: "Art" },
      
      // Travel
      "Rentals (Bike/Kayak)": { layout: "L-01", cat: "Travel" },
      "Surf / Lessons": { layout: "L-01", cat: "Travel" },
      "Attractions": { layout: "L-01", cat: "Travel" },
      "Vacation Rentals": { layout: "L-01", cat: "Travel" },
      "Visitor Center": { layout: "L-24", cat: "Travel" },
      "Travel Agency": { layout: "L-01", cat: "Travel" },
      "Transportation": { layout: "L-24", cat: "Service" },

      // Public
      "Local Govt": { layout: "L-23", cat: "Service" },
      "Education": { layout: "L-23", cat: "Service" },
      "Nonprofit": { layout: "L-02", cat: "Service" }
    };

    // --- 2. LAYOUT VISUALIZER MAP (L-Code -> CSS Art Components) ---
    // Maps the layouts from script.js to the renderers below
    const LAYOUT_MAP = {
      "L-01": ["header", "heroVisual:Welcome", "textBlock", "gridMasonry", "cta:Book Now", "footer"], // Visual Heavy
      "L-02": ["header", "heroModern:Our Story", "textBlock", "features", "textBlock", "footer"], // Story
      "L-03": ["header", "heroModern:Pricing", "grid3", "grid3", "footer"], // Pricing
      "L-05": ["header", "map", "form", "footer"], // Contact/Map
      "L-06": ["header", "heroModern:Menu", "listMenu", "listMenu", "footer"], // Menu
      "L-09": ["header", "map", "listMenu", "footer"], // Map Focus
      "L-10": ["header", "heroVisual:Shop", "grid2", "grid2", "footer"], // Product Grid
      "L-19": ["header", "heroModern:Portfolio", "heroVisual", "gridMasonry", "footer"], // Minimal Portfolio
      "L-20": ["header", "heroVisual:New Arrivals", "grid2", "grid2", "cta:Shop All", "footer"], // Retail Hero
      "L-21": ["header", "heroModern:Trusted Service", "features", "listMenu", "footer"], // Trust/Service
      "L-23": ["header", "heroModern:Corporate", "textBlock", "grid3", "footer"], // Corporate
      "L-24": ["header", "heroModern:Search...", "features", "listMenu", "footer"], // Search Hero
      "default": ["header", "heroModern", "textBlock", "grid2", "footer"]
    };

    // --- 3. RENDERERS (CSS ART) ---
    const RENDERERS = {
      header: () => `<div class="w-header"><div class="w-logo"></div><div class="w-nav"><span></span><span></span><span></span></div></div>`,
      
      heroModern: (txt="Learn More") => `<div class="w-hero modern"><div class="w-h1"></div><div class="w-sub"></div><div class="w-btn">${txt}</div></div>`,
      
      heroVisual: (txt="Explore") => `<div class="w-hero visual"><div class="w-h1"></div><div class="w-btn accent">${txt}</div></div>`,
      
      map: () => `<div class="w-hero map"></div>`,

      grid2: () => `<div class="w-grid-2">${Array(4).fill('<div class="w-card"><div class="w-card-img"></div><div class="w-card-txt"><div class="w-line"></div></div></div>').join('')}</div>`,
      
      grid3: () => `<div class="w-grid-3">${Array(6).fill('<div class="w-card" style="height:60px; background:#e0e0e0;"></div>').join('')}</div>`,
      
      gridMasonry: () => `<div class="w-masonry">${Array(6).fill('').map((_,i) => `<div class="w-m-item" style="height:${80 + (i%3)*40}px;"></div>`).join('')}</div>`,

      listMenu: () => `<div class="w-list">${Array(4).fill('<div class="w-list-item"><div class="w-line" style="width:40%"></div><div class="w-line" style="width:10%"></div></div>').join('')}</div>`,
      
      features: () => `<div class="w-grid-2" style="grid-template-columns:1fr 1fr 1fr">${Array(3).fill('<div style="text-align:center"><div style="width:30px;height:30px;background:#ddd;border-radius:50%;margin:0 auto 5px;"></div><div class="w-line" style="width:80%;margin:0 auto"></div></div>').join('')}</div>`,

      textBlock: () => `<div class="w-text-block"><div class="w-line" style="width:90%"></div><div class="w-line" style="width:95%"></div><div class="w-line" style="width:60%"></div></div>`,

      form: () => `<div style="padding:20px;background:#f9f9f9"><div class="w-line" style="width:100%;height:30px;background:#fff;border:1px solid #eee;margin-bottom:8px"></div><div class="w-line" style="width:100%;height:30px;background:#fff;border:1px solid #eee;margin-bottom:8px"></div><div class="w-btn" style="width:100%;text-align:center;margin-top:5px">Submit</div></div>`,

      cta: (txt="Get Started") => `<div style="padding:30px; text-align:center; background:#eee;"><div class="w-h1" style="background:#222; width:50%; height:12px; margin:0 auto 10px;"></div><div class="w-btn accent">${txt}</div></div>`,

      footer: () => `<div class="w-footer"><div class="w-f-block"></div><div class="w-f-block" style="width:20%"></div></div>`
    };

    // --- 4. LOGIC ENGINE ---
    function init() {
      const cloud = document.getElementById('tagCloud');
      const allIndustries = Object.keys(INDUSTRY_DATA);
      
      // Shuffle and pick 8 random industries for the tag cloud
      const shuffled = allIndustries.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 10);

      selected.forEach(ind => {
        const t = document.createElement('div');
        t.className = 'tag';
        t.innerText = ind;
        t.onclick = () => selectIndustry(ind);
        cloud.appendChild(t);
      });
      
      // Load a default
      selectIndustry("Coffee Shop / Caf√©", false);
    }

    function filterIndustries(val) {
      if(!val) {
          // Reset tag cloud if empty
          document.getElementById('tagCloud').innerHTML = '';
          init();
          return;
      }
      const lower = val.toLowerCase();
      
      // Filter the keys
      const matches = Object.keys(INDUSTRY_DATA).filter(k => k.toLowerCase().includes(lower));
      
      // Update Tag Cloud with matches
      const cloud = document.getElementById('tagCloud');
      cloud.innerHTML = '';
      matches.slice(0, 10).forEach(ind => { // Limit to 10 results
        const t = document.createElement('div');
        t.className = 'tag';
        t.innerText = ind;
        t.onclick = () => selectIndustry(ind);
        cloud.appendChild(t);
      });
    }

    function selectIndustry(name, animate = true) {
      // 1. Highlight Tag
      document.querySelectorAll('.tag').forEach(t => {
        t.classList.toggle('active', t.innerText === name);
      });

      // 2. Get Data
      const data = INDUSTRY_DATA[name];
      if(!data) return;

      // 3. Render Layout
      const layoutId = data.layout || "default";
      const structure = LAYOUT_MAP[layoutId] || LAYOUT_MAP["default"];
      
      const screen = document.getElementById('screen');
      screen.innerHTML = '';
      
      structure.forEach(blockStr => {
        // Parse block string (e.g. "heroModern:Title")
        const [funcName, arg] = blockStr.split(':');
        if(RENDERERS[funcName]) {
          screen.insertAdjacentHTML('beforeend', RENDERERS[funcName](arg));
        }
      });

      // 4. Generate & Show Insight
      const card = document.getElementById('strategyCard');
      const noteText = document.getElementById('noteText');
      
      const tip = getTip(name, data.cat);
      noteText.innerHTML = tip;

      if(animate) {
        card.classList.remove('slide-up');
        void card.offsetWidth; // trigger reflow
        card.classList.remove('hidden');
        card.classList.add('slide-up');
      }
    }

    function hideNote() {
      document.getElementById('strategyCard').classList.add('hidden');
    }

    // Run
    init();

  </script>
</body>
</html>
